flutter_launcher_icons:
  image_path: "assets/icons/android/ic_launcher.png"

  # android
  android: true
  min_sdk_android: 21
  image_path_android: "assets/icons/android/ic_launcher.png"
  #* only available for Android 8.0 devices and above
  adaptive_icon_background: "assets/icons/android/ic_launcher_background.png"
  adaptive_icon_foreground: "assets/icons/android/ic_launcher_foreground.png"

  # ios
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  image_path_ios: "assets/icons/ios/AppIcon.png"
